<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" class="rel">

     <!-- jQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- bootstrap main container for content -->
    <div class="container mainDiv">
    <!-- row 1 -->
    <div class="row">
        <div class="col-md-12">
            <h1 id="gameTitle">Totally Trivial Trivia</h1>
            <hr>
        </div> 
    </div> <!-- close of row 1 with gameTitle -->

    <div class="row"> <!-- row 2 -->
        <div class="col-md-12">
            <h6 class="instructions">Press start to begin the quiz. <br> Watch the timer!</h6>
            <div id="show-timer"><!-- Timer container --></div>
            <hr>
        </div>
    </div>
  
    <div class="form-row text-center"><!-- row 3 and start button -->
        <div class="col-md-12">
            <button type="button" class="btn btn-info" id="beginGame">Start</button>
        </div>
    </div>
   
    <div class="row"><!-- empty, row 4 for spacing -->
        <div class="col-md-12"></div>
    </div>

    <div class="row"><!-- row 5 -->
        <div class="col-md-12" id="quizDiv"><!-- questions/answers populate here--></div>
    </div>

    <div class="row"><!-- row 6 -->
        <div class="col-md-12" id="choices"></div>
    </div>

    <div class="row"><!-- row 7 -->
        <div class="col-md-12" id="score"></div>
    </div>


    </div> <!-- close of bootstrap container/mainDiv -->


    <!-- JS link -->
    <script src="assets/javascript/app1.js"></script>
</body>

</html>
